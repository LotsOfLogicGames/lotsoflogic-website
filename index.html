<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Infected Dawn Demo (VERY BUGGY)</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>


    <div class="content-container">
      <h1>Infected Dawn</h1>
      <div class="game-layout">
        <div class="instructions">
          <h2 style="margin: auto; text-align: center; margin-bottom: 1rem;">How to Play</h2>
          <ul>
            <li><strong>WASD</strong> - Move</li>
            <li><strong>Mouse</strong> - Look Around</li>
            <li><strong>Left Click</strong> - Grab & Throw Objects</li>
            <li><strong>Right Click</strong> - Drop Held Object</li>
            <li><strong>E</strong> - Interact</li>
            <li><strong>Tab / Space / I</strong> - Open Inventory</li>
          </ul>
        </div>
        <div class="unity-container">
          <canvas id="unity-canvas" width="1000" height="563" tabindex="-1"></canvas>
        </div>
      </div>
      <p>Enjoying the demo? Play the full game on Steam: STEAM LINK GOES HERE</p>
    </div>


    <script src="Build/InfectedDawnWebTest.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "relative";

        document.body.style.textAlign = "left";
      }

      var unityInstance = null;

      window.unityInstance = createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/InfectedDawnWebTest.data.unityweb",
        frameworkUrl: "Build/InfectedDawnWebTest.framework.js.unityweb",
        codeUrl: "Build/InfectedDawnWebTest.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "LotsOfLogicSoftware",
        productName: "Infected Dawn",
        productVersion: "1.0.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((instance) => {
          unityInstance = instance;
          console.log("[Unity] Instance created");
      });;
    </script>
  </body>
</html>
